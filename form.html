<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>contact us</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>CONTACT US</h1>
                <h2>Have a project in mind?</h2>
                <p>The right move at the right time saves your investment.Live the dream of expanding your business.</p>
            </div>
            <form action="#">
                <div class="user_details">
                    <div class="input_box">
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input_box">
                        <label for="company"></label>
                        <input type="text" id="company name" placeholder="Company(Optional)">
                    </div>
                    <div class="input_box">
                        <label for="email"></label>
                        <input type="text" id="email" placeholder="Your email" required>
                    </div>
                    <div class="input_box">
                        <label for="phone"></label>
                        <input type="text" id="phone" placeholder="Phone number" required>
                    </div>
                    <div class="input_box">
                        <label for="about"></label>
                        <textarea rows="20" cols="150" name="about">Tell us about yourself
                        </textarea><br><br>
                        <div class="message">
                        <button class="message" role="button">Send Message</button></div>                       
                    </div>
                    </div>
            </form>
        </div>
    </body>
</html>
